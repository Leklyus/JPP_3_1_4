<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">
        <span id="currentUserEmail"></span> with roles: <span id="currentUserRoles"></span>
    </a>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link px-3" href="/logout">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<div class="row">
    <div class="col-md-2 px-0 ">
        <div class="d-flex flex-column flex-shrink-0 p-0 text-white">
            <ul class="nav nav-pills flex-column">
                <li sec:authorize="hasRole('ROLE_ADMIN')" class="nav-item">
                    <a href="/admin" class="nav-link no-refresh">Admin</a>
                </li>
                <li class="nav-item">
                    <a href="/user" class="nav-link active no-refresh">User</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="col-md-10 bg-light">
        <div class="tab-content">
            <div class="tab-pane fade show active" id="userInfo" role="tabpanel">
                <div class="container-fluid">
                    <h2>User information-page</h2>
                    <div class="card">
                        <div class="container-fluid px-0 bg-light border">
                            <h5 class="card-header">
                                About user</h5>
                        </div>

                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Age</th>
                                <th>Email</th>
                                <th>Role</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td id="idInfo"></td>
                                <td id="firstnameInfo"></td>
                                <td id="lastnameInfo"></td>
                                <td id="ageInfo"></td>
                                <td id="emailInfo"></td>
                                <td id="roleInfo"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/js/user.js"></script>
</body>
</html>
